<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0e4eb96f7d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>게시판</title>
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <img src="../images/logo.png" alt="로고">
    </div>
    <ul class="nav-links">
      <li><a href="#">게시판</a></li>
      <li><a href="#">마이페이지</a></li>
    </ul>
  </nav>

  <div class="board-container">
    <h2 class="board-heading">게시판</h2>
    <div class="board-line"></div>
    <p class="board-description">
      일상, 고민, 질문 등 무엇이든 자유롭게 털어놓을 수 있는 익명 게시판입니다.
    </p>
    <div class="controls-container">
      <div class="container-wrap">
        <select class="sort-select">
          <option value="latest">최신순</option>
          <option value="popular">인기순</option>
        </select>
        <div class="write-button-container">
          <a href="#" class="write-button">글쓰기</a>
        </div>
      </div>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="검색어를 입력해 주세요">
        <button class="search-button">검색</button>
      </div>
    </div>
    
    <div class="board-list-container">
      <div class="board-list">
        <div class="board-list-header">
          <div class="board-list-header-item">No</div>
          <div class="board-list-header-item">제목</div>
          <div class="board-list-header-item">등록일</div>
        </div>
        <div class="board-list-item">
          <div class="board-list-item-data">1</div>
          <div class="board-list-item-data"><a href="#">글 제목이 들어갑니다.</a></div>
          <div class="board-list-item-data">2023.08.16</div>
        </div>
        <div class="board-list-item">
          <div class="board-list-item-data">2</div>
          <div class="board-list-item-data"><a href="#">글 제목이 들어갑니다.</a></div>
          <div class="board-list-item-data">2023.08.16</div>
        </div>
        <div class="board-list-item">
          <div class="board-list-item-data">3</div>
          <div class="board-list-item-data"><a href="#">글 제목이 들어갑니다.</a></div>
          <div class="board-list-item-data">2023.08.16</div>
        </div>
        </div>
      </div>
      <div class="board-wrap">
        <a href="#" class="page-button first"><<</a>
        <a href="#" class="page-button prev"><</a>
        <a href="#" class="page-number on">1</a>
        <a href="#" class="page-number">2</a>
        <a href="#" class="page-number">3</a>
        <a href="#" class="page-number">4</a>
        <a href="#" class="page-number">5</a>
        <a href="#" class="page-button next">></a>
        <a href="#" class="page-button last">>></a>
      </div>
    </div>    
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
