<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0e4eb96f7d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/posting.css">
  <title>글 작성</title>
</head>
<body>
  <!-- 게시글 작성(혜민) -->
  <div class="container">
    <div class="posting-container">
      <label>제목</label>
      <input type="text" class="title" placeholder="제목을 입력해주세요.">
      <label>내용</label>
      <textarea class="content" placeholder="내용을 입력해주세요."></textarea>
    </div>
    <div class="btn-container">
      <button class="img-btn">사진 첨부</button>
      <button class="upload-btn">업로드</button>
    </div>
  </div>
  <script src="./js/posting.js"></script>
</body>
</html>
