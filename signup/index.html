<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../css/default.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>회원가입</title>
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <img src="../images/logo.png" alt="로고">
    </div>
    <ul class="nav-links">
      <li><a href="#">게시판</a></li>
      <li><a href="#">마이페이지</a></li>
    </ul>
  </nav>

  <div class="signup-container">
    <h2 class="signup-heading">회원가입</h2>
    <div class="signup-line"></div>
    <p id="name-label">이름</p>
    <input type="text" class="form-control custom-input" placeholder="이름을 입력해주세요" style="width: 400px; height: 50px;">
    <p id="id-label">ID</p>
    <div class="input-container">
      <input type="text" class="form-control custom-input" placeholder="아이디를 입력해주세요 (5자 이상)" style="width: 326px; height: 50px;">
      <button class="btn check-button"
        style="width: 100px; height: 50px; background-color: var(--main); color: white;">중복확인</button>
    </div>
    <p id="pw-label">PW</p>
    <input type="text" class="form-control custom-input" placeholder="비밀번호를 입력해주세요 (8자 이상)" style="width: 400px; height: 50px;">
    <button class="btn custom-button"
      style="width: 400px; height: 50px; background-color: var(--main); color: white;">회원가입</button>
    <p style="color: var(--gray01); font-weight: 500; font-size: 17px; margin-top: 8px;">이미 계정이 있으신가요?<a
        href="../login/index.html"
        style="color: var(--main); font-weight: 400; font-size: 17px; text-decoration: none; padding-left: 8px;">로그인</a>
    </p>
  </div>
  <script src="script.js"></script>
</body>

</html>
